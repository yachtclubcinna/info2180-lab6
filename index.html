<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Avengers  Character Search</title>    
    <link rel = "stylesheet" href = "styles.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div class = "body">
       <div class= "Header">
            <h1>Avengers Character Search</h1>
      </div>
      <div class = "lefty"></div>
      <div class = "righty"></div>
      <div class = "central">
      <div class = "search">
        <p>Search by Full Name or Alias</p>
        <div class="searchbar">
            <input type="text" id = "text_Field" class="searchTerm" placeholder="e.g Captain America or Steve Rogers">
            <button type="Search" id = "button" class="searchButton" style = "color:white">Search</button>
         </div>
      </div>
      <div class = "Results"><h2>Results</h2></div>
      <div id = "Results">
      </div>
      </div>
      </div>
  </body>
